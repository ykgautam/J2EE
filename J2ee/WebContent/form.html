<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
* {
	padding: 0px;
	margin: 0px;
}

.container {
	width: 40%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	border-style: solid;
	margin-top: 20px;
	background-color: grey;
}

#myform table tr td input {
	font-size: 20px;
}

#myform table tr td {
	font-size: 20px;
}

.btn {
	width: 48%;
	font-size: 100%;
}

.largerCheckbox {
	width: 20px;
	height: 20px
}
</style>
</head>
<body>
	<div class="container">
		<form id="myform" action="RegisterServlet" method="Post">
			<table>
				<tr>
					<td>Enter your name</td>
					<td><input type="text" name="username"
						placeholder="enter here"></td>
				</tr>

				<tr>
					<td>Enter your password</td>
					<td><input type="password" name="password"
						placeholder="enter here"></td>
				</tr>
				<tr>
					<td>Enter your email</td>
					<td><input type="email" name="email" placeholder="enter here"></td>
				</tr>

				<tr>
					<td>select Gender</td>
					<td><input type="radio" name="gender" value="male">Male&nbsp;<input
						type="radio" name="gender" value="female">Female <input
						type="radio" name="gender" value="other">Other</td>
				</tr>

				<tr>
					<td>select your course</td>
					<td><select name="course" style="font-size: 20px;">
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="php">Php</option>
							<option value="android">Android</option>
					</select></td>
				</tr>

				<tr>
					<td style="text-align: right;"><input type="checkbox"
						name="condition" value="checked" class="largerCheckbox" >
					<td style="font-size: 20px;">agree terms and condition</td>

				</tr>
				<tr>
					<td></td>
					<td>
						<Button type="submit" class="btn">Register</Button>
						<Button type="reset" class="btn">Reset</Button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
